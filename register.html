<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - MBSS</title>

<!-- Favicon -->
<link rel="icon" href="https://img.icons8.com/color/48/000000/business.png" type="image/png">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
  body {
    background: linear-gradient(135deg, #4285f4 0%, #0f9d58 100%);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .form-container {
    background: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    animation: fadeInScale 0.8s ease forwards;
  }

  @keyframes fadeInScale {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
  }

  .form-container h2 {
    text-align:center;
    margin-bottom: 30px;
    font-size: 2em;
    color: #0f9d58;
    position: relative;
  }

  .form-container h2 i {
    color: #4285f4;
    margin-right: 10px;
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #333;
  }

  .form-group label i {
    margin-right: 8px;
    color: #0f9d58;
  }

  .form-group input {
    width: 100%;
    padding: 12px 40px 12px 12px;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 1em;
    transition: all 0.3s ease;
  }

  .form-group input:focus {
    border-color: #0f9d58;
    box-shadow: 0 0 0 3px rgba(15, 157, 88, 0.1);
  }

  .form-group i.floating-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #4285f4;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .form-group input:focus + i.floating-icon {
    transform: translateY(-50%) scale(1.2);
    color: #0f9d58;
  }

  .btn-primary {
    background: linear-gradient(135deg, #0f9d58 0%, #4285f4 100%);
    color: #fff;
    font-weight: 700;
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border:none;
    cursor: pointer;
    font-size: 1em;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .text-center {
    text-align:center;
    margin-top: 20px;
  }

  .text-center a {
    color: #4285f4;
    font-weight: 600;
    text-decoration:none;
  }

  .text-center a:hover {
    text-decoration: underline;
  }

</style>
</head>
<body>

<div class="form-container">
  <h2><i class="fas fa-user-plus"></i> Register</h2>
  <form id="registerForm">

    <div class="form-group">
      <label><i class="fas fa-user"></i> Username</label>
      <input type="text" name="username" placeholder="Enter your username" required>
      <i class="fas fa-user floating-icon"></i>
    </div>

    <div class="form-group">
      <label><i class="fas fa-envelope"></i> Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
      <i class="fas fa-envelope floating-icon"></i>
    </div>

    <div class="form-group">
      <label><i class="fas fa-key"></i> Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>
      <i class="fas fa-key floating-icon"></i>
    </div>

    <div class="form-group">
      <label><i class="fas fa-phone"></i> Phone</label>
      <input type="tel" name="phone" placeholder="Enter your phone number" required>
      <i class="fas fa-phone floating-icon"></i>
    </div>

    <div class="form-group">
      <label><i class="fas fa-briefcase"></i> Business Name</label>
      <input type="text" name="business_name" placeholder="Enter business name" required>
      <i class="fas fa-briefcase floating-icon"></i>
    </div>

    <button class="btn-primary" type="submit">
      <i class="fas fa-user-check"></i> Register
    </button>

  </form>

  <p class="text-center">
    Already have an account? <a href="login.html">Login here</a>
  </p>
</div>

<script>
  // Example animation on submit
  const form = document.getElementById('registerForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    alert("Registration submitted! (API integration coming next)");
  });
</script>

</body>
</html>
